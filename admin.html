<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Panel - Manage Blog Posts">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa62c117c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Admin Panel - Faiziab Khan</title>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--clr-primary);
        }

        .admin-tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: var(--clr-fg);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .admin-tab.active {
            color: var(--clr-primary);
            border-bottom-color: var(--clr-primary);
        }

        .admin-section {
            display: none;
        }

        .admin-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--clr-fg-alt);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--clr-bg-alt);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            background: var(--clr-bg);
            color: var(--clr-fg);
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--clr-primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .btn-submit {
            background: var(--clr-primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .posts-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .post-item {
            background: var(--clr-bg);
            border: 2px solid var(--clr-bg-alt);
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-info h3 {
            margin: 0 0 0.5rem 0;
            color: var(--clr-fg-alt);
        }

        .post-meta {
            color: var(--clr-fg);
            font-size: 0.9rem;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .publish-btn {
            background: #2ecc71;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .sync-status {
            background: var(--clr-bg-alt);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .sync-status h3 {
            margin: 0 0 0.5rem 0;
        }
    </style>
</head>
<body class="light" id="top">
    <header class="header center">
        <h3>
            <a href="index.html" class="link">
                {FK}.
            </a>
        </h3>

        <nav class="nav center">
            <ul class="nav__list center">
                <li class="nav__list-item">
                    <a class="link link--nav" href="index.html">Home</a>
                </li>
                <li class="nav__list-item">
                    <a class="link link--nav" href="blog.html">Blog</a>
                </li>
                <li class="nav__list-item">
                    <a class="link link--nav" href="admin.html">Admin</a>
                </li>
            </ul>

            <button type="button" aria-label="toggle theme" class="btn btn--icon">
                <i aria-hidden="true" id="btn-theme" class="fas fa-moon"></i>
            </button>

            <button type="button" aria-label="toggle navigation" class="btn btn--icon nav__hamburger">
                <i aria-hidden="true" class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> Blog Admin Panel</h1>
            <p>Manage your blog posts</p>
        </div>

        <div id="alert-container"></div>

        <div class="sync-status">
            <h3><i class="fas fa-sync"></i> Sync Status</h3>
            <p id="sync-status-text">Checking...</p>
        </div>

        <div class="admin-tabs">
            <button class="admin-tab active" onclick="showTab('create')">
                <i class="fas fa-plus"></i> Create New Post
            </button>
            <button class="admin-tab" onclick="showTab('manage')">
                <i class="fas fa-list"></i> Manage Posts
            </button>
        </div>

        <!-- Create Post Section -->
        <div id="create-section" class="admin-section active">
            <form id="blog-form">
                <div class="form-group">
                    <label for="post-title">Post Title *</label>
                    <input type="text" id="post-title" required placeholder="Enter post title">
                </div>

                <div class="form-group">
                    <label for="post-content">Content *</label>
                    <textarea id="post-content" required placeholder="Write your blog post content here... (Markdown supported)"></textarea>
                </div>

                <div class="form-group">
                    <label for="post-date">Post Date</label>
                    <input type="date" id="post-date">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="publish-now" checked>
                    <label for="publish-now">Publish immediately</label>
                </div>

                <input type="hidden" id="edit-post-id">

                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> <span id="submit-btn-text">Save Post</span>
                </button>
            </form>
        </div>

        <!-- Manage Posts Section -->
        <div id="manage-section" class="admin-section">
            <div class="posts-list" id="posts-list">
                <!-- Posts will be loaded here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="index.html" class="link footer__link">
            Created By <u>Faiziab Khan!</u> ❤️
        </a>
    </footer>

    <script src="github-sync.js"></script>
    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
